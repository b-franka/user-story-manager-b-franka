<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Story Manager</title>
</head>
<body>
<p><h2>User Stories</h2></p>

<p><form action="/story" method="get"><button>Add a new User Story</button></form></p>
<p><form action="/story" method="get"><button>Delete User Story</button></form></p>

<table style="border:1px solid black;" width="90%">
    <tr>
        <th width="10%" align="center" style="border:1px solid black;">ID</th>
        <th width="5%" align="center" style="border:1px solid black;">Story Title</th>
        <th width="15%" align="center" style="border:1px solid black;">User Story</th>
        <th width="25%" align="center" style="border:1px solid black;">Acceptance criteria</th>
        <th width="25%" align="center" style="border:1px solid black;">Business Value</th>
        <th width="10%" align="center" style="border:1px solid black;">Estimation</th>
        <th width="10%" align="center" style="border:1px solid black;">Status</th>


            {% for i in stories %}
            <tr>
                <td align="center" style="border:1px solid black;">{{i.id}}</td>
                <td align="center" style="border:1px solid black;">{{i.story_title}}</td>
                <td align="center" style="border:1px solid black;">{{i.user_story}}</td>
                <td align="center" style="border:1px solid black;">{{i.acceptance_criteria}}</td>
                <td align="center" style="border:1px solid black;">{{i.business_value}}</td>
                <td align="center" style="border:1px solid black;">{{i.estimation}}</td>
                <td align="center" style="border:1px solid black;">{{i.status}}</td>

            </tr>
            {% endfor %}
    </tr>
</table>
</body>
</html>
