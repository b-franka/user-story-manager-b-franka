<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if status == "new" %}
    <title>User Story Manager  - Add new Story</title>
    {% elif status == "edit" %}
    <title>User Story Manager - Edit Story</title>
    {% endif %}

    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
    <a class="btn btn-default" role="button" href="/list">View stories</a>
  </nav>

  <div class="container">
    <form class="form-horizontal" method="post">
      <fieldset>

        <div class="well well-lg"><h3>User Stories</h3></div>

    {% if status == "new" %}
        <div class="form-group">
          <label for="story_title" class="col-lg-2 control-label">Story Title</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <input type="text" required class="form-control" id="story_title" name="story_title" placeholder="Story Title">
          </div>
        </div>

        <div class="form-group">
          <label for="user_story" class="col-lg-2 control-label">User Story</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <textarea class="form-control" required rows="5" id="user_story" name="user_story" placeholder="User Story"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="acceptance_criteria" class="col-lg-2 control-label">Acceptance Criteria</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <textarea class="form-control" required rows="5" id="acceptance_criteria" name="acceptance_criteria"
                      placeholder="Acceptance Criteria"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="business_value" class="col-lg-2 control-label">Business Value</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <input type="number" class="form-control" id="business_value" name="business_value"
                   min="100" max="1500" step="100" value="0">
          </div>
          <!--</div>-->
        </div>

        <div class="form-group">
          <label for="estimation" class="col-lg-2 control-label">Estimation</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <input type="number" class="form-control" id="estimation" name="estimation"
                   min="0.5" max="40" step="0.5" value="0">
          </div>
          </div>
        <!--</div>-->

        <div class="form-group">
          <label for="status" class="col-lg-2 control-label">Status</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <select required class="form-control" id="status" name="status">
              <option value="planning">Planning</option>
              <option value="to do">To do</option>
              <option value="in progress">In progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <br>
        </div>

        <input type="submit" class="btn btn-default col-md-3 offset-md-4" value="Create">
      </fieldset>

    {% elif status == "edit" %}


        <div class="form-group">
          <label for="story_title" class="col-lg-2 control-label">Story Title</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <input type="text" required class="form-control" id="story_title" name="story_title" value="{{ data.story_title }}">
          </div>
        </div>

        <div class="form-group">
          <label for="user_story" class="col-lg-2 control-label">User Story</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <textarea class="form-control" required rows="5" id="user_story" name="user_story">{{ data.user_story }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="acceptance_criteria" class="col-lg-2 control-label">Acceptance Criteria</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <textarea class="form-control" required rows="5" id="acceptance_criteria" name="acceptance_criteria"
                      >{{ data.acceptance_criteria }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="business_value" class="col-lg-2 control-label">Business Value</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <input type="number" class="form-control" id="business_value" name="business_value"
                   min="100" max="1500" step="100" value="{{ data.business_value }}">
          </div>
          <!--</div>-->
        </div>

        <div class="form-group">
          <label for="estimation" class="col-lg-2 control-label">Estimation</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <input type="number" class="form-control" id="estimation" name="estimation"
                   min="0.5" max="40" step="0.5" value="{{ data.estimation }}">
          </div>
          </div>
        <!--</div>-->

        <div class="form-group">
          <label for="status" class="col-lg-2 control-label">Status</label>
          <!--<div class="col-lg-10">-->
          <div class="col-xs-4">
            <select required class="form-control" id="status" name="status">
              <option selected>{{ data.status }}</option>
              <option value="planning">Planning</option>
              <option value="to do">To do</option>
              <option value="in progress">In progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <br>
        </div>

            <input type="submit" class="btn btn-default col-md-3 offset-md-4" value="Update">
        </form>
    {% endif %}

<a class="back-to-top glyphicon glyphicon-arrow-up col-lg-12" href="/" data-toggle="tooltip"
   style="font-size:2.5em; text-align:center" title="Back to top" ></a>
    </div>
</body>

</html>
