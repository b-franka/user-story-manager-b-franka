<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>User Story Manager</title>

    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </div>
    <a class="btn btn-default" role="button" href="/story">Add user story</a>
</nav>

<div class="container">
  <div class="well well-lg"><h3>User Stories</h3></div>

<table class="table table-striped table-hover table-bordered " >
  <thead>
    <tr>
      <th>ID</th>
      <th>Story Title</th>
      <th>User Story</th>
      <th>Acceptance criteria</th>
      <th>Business Value</th>
      <th>Estimation</th>
      <th>Status</th>
    </tr>
  </thead>

    {% for i in stories %}

  <tbody>
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.story_title}}</td>
      <td>{{i.user_story}}</td>
      <td>{{i.acceptance_criteria}}</td>
      <td>{{i.business_value}}</td>
      <td>{{i.estimation}}</td>
      <td>{{i.status}}</td>

      <td><a class="glyphicon glyphicon-pencil" href="story/{{ i.id }}" data-toggle="tooltip"
             title="Edit"></a></td>
      <td><a class="glyphicon glyphicon-trash" href="delete/{{ i.id }}" data-toggle="tooltip"
             title="Delete"></a></td>
    </tr>
  </tbody>
    {% endfor %}

</table>

</div>

<a class="back-to-top glyphicon glyphicon-arrow-up col-lg-12" href="/" data-toggle="tooltip"
   style="font-size:2.5em; text-align:center" title="Back to top" ></a>

</body>
</html>
